<style>
  .flex-container {
    display: flex;
    gap: 2rem;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    max-width: none;
    flex-basis: 100%;
    margin-bottom: 3rem;
    margin-left: 4ch;
    margin-right: 4ch;
    font-size: 1.4375rem;
  }

  /* @media screen and (max-width: 540px) {
    .flex-container {
      font-size: 1rem;
    }
  } */

  footer hr {
    color: #4a4f52;
    width: 85%;
    max-width: 1400px;
    margin-top: 3rem;
    margin-bottom: 3rem;
  }

  @media screen and (max-width: 1100px) {
    footer hr {
      width: 96%;
    }
  }

  /* -------------------------------------------------------------------------- */


  /* ---------------------- Contacts and Socials Buttons ---------------------- */

  .socials {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 20px;
    transition: 0.2s;
    opacity: 0;
    visibility: hidden;
    padding-top: 0;
    padding-bottom: 0;
  }

  .socials {
    opacity: 1;
    visibility: visible;
    transition-delay: 0.2s;
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .socials .item {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .socials p {
    margin: 0;
    margin-right: 10px;
    font-size: 1em;
    font-weight: 600;
  }

  .socials a {
    width: 38px;
    height: 38px;
    text-align: center;
    line-height: 38px;
    font-size: 1em;
    display: inline-block;
    color: #111;
    background: #fff;
    margin: 0 5px;
    transition: 0.3s;
    color: #111;
    border-radius: 4px;
    border: 1px solid grey;
    cursor: pointer;
  }

  @media screen and (max-width: 680px) {
    .socials {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0.5em
    }

    .socials p {
      margin-right: 0;
    }
  }

  @media screen and (max-width: 425px) {
    .socials {
      padding: 0;
    }
  }

  @media screen and (max-width: 390px) {
    .flex-container {
      margin-left: 1rem;
      margin-right: 1rem;
    }
  }

  .socials a:hover:nth-child(1),
  .socials a:focus:nth-child(1) {
    background: var(--social-linkedin-color);
  }

  .socials a:hover:nth-child(2),
  .socials a:focus:nth-child(2) {
    background: var(--social-email-color);
  }

  .socials a:hover:nth-child(3),
  .socials a:focus:nth-child(3) {
    background: var(--social-github-color);
  }

  .socials a:hover:nth-child(4),
  .socials a:focus:nth-child(4) {
    background: var(--social-phone-color);
  }

  /* -------------------------------------------------------------------------- */


  /* --------------------------- CV Download Button --------------------------- */

  .cv-download {
    display: grid;
    grid-template-columns: auto auto;
    align-items: center;
  }

  .cv-download p {
    margin: 0;
    margin-right: 10px;
    font-size: 1em;
    font-weight: 600;
  }

  .cv-download a {
    font-size: 1rem;
    color: var(--accent-color);
  }

  .cv-download div {
    width: fit-content;
    margin: 0 auto;
  }

  @media screen and (max-width: 490px) {
    .cv-download {
      grid-template-columns: auto;
      grid-template-rows: auto auto;
      gap: 0.5em;
      text-align: center;
    }

    .cv-download p {
      margin-right: 0;
    }

  }

  /* -------------------------------------------------------------------------- */

  footer ul {
    padding: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    text-align: center;
    max-width: 50%;
    margin: auto;
    margin-bottom: 3rem;
  }

  footer ul li {
    display: inline-block;
  }

  /* Override default link style class. */
  footer ul li a {
    color: var(--accent-color) !important;
    background-size: 100% 1px, 0 1px !important;
  }

  footer ul li a:hover {
    background-size: 0 1px, 100% 1px !important;
  }
</style>

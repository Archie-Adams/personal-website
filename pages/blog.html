---
layout: default
permalink: /blog
---

<link rel="stylesheet" href="/assets/css/blog-cards.css">

<div class="container">

  {% for post in site.posts %}
  <div class="card">
    <a href="{{ post.url | relative_url }}">
      <div class="face face2">
        <img src="{{ post.cover_img }}" alt="{{ post.cover_img_alt }}" />
        <div class="centred-img-text">{{ post.title }}</div>
      </div>
      <div class="face face1">
        <div class="card-header">
          <img src="{{ post.cover_img }}" alt="{{ post.cover_img_alt }}" />
        </div>
        <div class="card-body">
          <div>
            {% for pill in post.pills %}
            <span class="tag tag-{{ pill.color }}">{{ pill.text }}</span>
            {% endfor %}
          </div>
          <h4>{{ post.title }}</h4>
          <p>{{ post.description }}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}

</div>
